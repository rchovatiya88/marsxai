<!DOCTYPE html>
<html>

<head>
    <title>FPS Prototype with A-Frame and YUKA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/yuka@0.7.0/build/yuka.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <a-scene draco-loader renderer="antialias: true" enemy-spawner gltf-model="dracoDecoderPath: https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/libs/draco/gltf/;" physx="autoLoad: true; delay: 1000; wasmUrl: https://stemkoski.github.io/A-Frame-Examples/js/physx.release.wasm; useDefaultScene: false;">
        <!-- Ground Plane -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
        <!-- Obstacles -->
        <a-box class="obstacle" position="-5 0.5 0" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="5 0.5 0" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="0 0.5 5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="0 0.5 -5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="-2.5 0.5 2.5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="2.5 0.5 2.5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="-2.5 0.5 -2.5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <a-box class="obstacle" position="2.5 0.5 -2.5" width="1" height="1" depth="1" color="#4CC3D9" data-raycastable></a-box>
        <!-- Player with Camera and Gun -->
        <a-entity id="player" position="0 1.6 0" custom-fps-controls shoot>
            <a-camera id="camera"></a-camera>
            <!-- Gun (placeholder box; replace with gltf-model if available) -->
            <a-entity id="gun" gltf-model="https://cdn.glitch.global/a0f42b6b-5748-4de7-8b7f-f072c068f79e/Wep_Assault_01.glb?v=1664927688925" position="0.3 -0.3 -0.5" rotation="0 90 0"></a-entity>
            <!-- Crosshair -->
            <a-entity cursor="fuse: false" raycaster="objects: [data-raycastable]" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015" material="color: black; shader: flat"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
